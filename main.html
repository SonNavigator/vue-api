<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Introduction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
<div class="container-md">
    <div id="app-7">
        <br>
       
        <h3>My Tasks PEA</h3><br>

     <!-- Modal Create -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">My Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" action="http://127.0.0.1:8000/api/tasks">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name" name="title">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="message-text" name="description"></textarea>
                </div>

                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" name="completed">
                      <label class="form-check-label" for="gridCheck">
                        Complete ?
                      </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>

       <!-- Modal Details -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">My Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" action="http://127.0.0.1:8000/api/tasks">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Task Name:</label>
                  <input type="text" class="form-control" id="recipient-name" name="title" v-model="mes.title">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="message-text" name="description" v-model="mes.description"></textarea>
                </div>

                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" name="completed" v-model="mes.complete">
                      <label class="form-check-label" for="gridCheck">
                        Complete ?
                      </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>


        <div>
            <a href="#" data-toggle="modal" data-target="#exampleModal" ><h4><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Create a task</h4></a>
        </div>  
        
       <!-- <p>{{ info }}</p> -->
       <div 
            v-for="currency in info"
            class="currency"
       >
       <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h2>{{ currency.title }}</h2>
                        <p>Description: {{ currency.description}}</p>
                        <p>Created on: {{ currency.date_created }}</p>
                        <h5  v-if="currency.completed"><span class="badge badge-success">Done</span></h3>
                        <h5 v-else><span class="badge badge-warning">Doing</span>&nbsp;
                            <a href="#" data-toggle="modal" data-target="#exampleModal2">
                                <i class="fa fa-edit" aria-hidden="true"></i>
                            </a>
                        </h5>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
       </div><br>
    </div>

    <div>
        <form method="POST" action="http://127.0.0.1:8000/api/tasks/">
            <div class="form-group col-md-6">
            <label for="recipient-name" class="col-form-label">Task Name:</label>
            <input type="text" class="form-control" id="recipient-name" name="title">
            </div>
            <div class="form-group col-md-6">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea class="form-control" id="message-text" name="description"></textarea>
            </div>

            <div class="form-group col-md-6">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="completed">
                <label class="form-check-label" for="gridCheck">
                    Complete ?
                </label><br>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>

                </div>
            </div>

        </form>
    </div>

    <!-- Error-->
    <div class="form-group col-md-6">
        <div class="alert alert-danger" role="alert" v-if="errored">
                We're sorry, we're not able to retrieve this information, try it later.
        </div>
    </div>

   
</div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue-moment@4.1.0/dist/vue-moment.min.js"></script>

</body>
